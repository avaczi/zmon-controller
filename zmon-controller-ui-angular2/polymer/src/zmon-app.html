<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/helpers/helpers.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<dom-module id="zmon-app">
  <template>

  <style>

    :host {
      display: block;
      position: relative;
      padding-top: 130px;
      padding-bottom: 64px;
      min-height: 100vh;
      --app-primary-color: #202020;
      --app-secondary-color: #757575;
      --app-accent-color: #172C50;
      --paper-button-ink-color: var(--app-accent-color);
      --paper-icon-button-ink-color: var(--app-accent-color);
      --paper-spinner-color: var(--app-accent-color);
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      color: var(--app-primary-color);
    }

    app-header {
      @apply --layout-fixed-top;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.95);
      --app-header-shadow: {
        box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
        height: 10px;
        bottom: -10px;
      };
    }

    paper-icon-button {
      color: var(--app-primary-color);
    }

    .logo {
      text-align: center;
    }

    .logo a {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.3em;
      color: var(--app-primary-color);
      text-decoration: none;
      /* required for IE 11, so this <a> can receive pointer events */
      display: inline-block;
      pointer-events: auto;
    }

    .left-bar-item {
      width: 40px;
    }

    .menu-btn {
      display: none;
    }

    .cart-btn-container {
      position: relative;
      width: 40px;
    }

    .announcer {
      position: fixed;
      height: 0;
      overflow: hidden;
    }

    :host(:not([page=detail])) .back-btn {
      display: none;
    }

    [hidden] {
      display: none !important;
    }

    #tabContainer {
      position: relative;
      height: 66px;
    }

    shop-tabs, shop-tab {
      --shop-tab-overlay: {
        border-bottom: 2px solid var(--app-accent-color);
      };
    }

    shop-tabs {
      height: 100%;
    }

    shop-tab {
      margin: 0 10px;
    }

    shop-tab a {
      display: inline-block;
      outline: none;
      padding: 9px 5px;
      font-size: 13px;
      font-weight: 500;
      text-decoration: none;
      color: var(--app-primary-color);
    }

    .cart-badge {
      position: absolute;
      top: -2px;
      right: 0;
      width: 20px;
      height: 20px;
      background-color: var(--app-accent-color);
      border-radius: 50%;
      color: white;
      font-size: 12px;
      font-weight: 500;
      pointer-events: none;
      @apply --layout-vertical;
      @apply --layout-center-center;
    }

    .drawer-list {
      margin: 0 20px;
    }

    .drawer-list a {
      display: block;
      padding: 0 16px;
      line-height: 40px;
      text-decoration: none;
      color: var(--app-secondary-color);
    }

    .drawer-list a.iron-selected {
      color: black;
      font-weight: bold;
    }

    shop-cart-modal {
      z-index: 2;
    }

    app-drawer {
      z-index: 3;
    }

    iron-pages {
      max-width: 1440px;
      margin: 0 auto;
    }

    footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      margin-top: 20px;
      line-height: 24px;
    }

    footer > a {
      color: var(--app-secondary-color);
      text-decoration: none;
    }

    footer > a:hover {
      text-decoration: underline;
    }

    .demo-label {
      box-sizing: border-box;
      width: 120px;
      padding: 6px;
      margin: 8px auto 0;
      background-color: var(--app-primary-color);
      color: white;
      text-transform: uppercase;
    }

    /* small screen */
    @media (max-width: 767px) {
      :host {
        padding-top: 64px;
      }

      .menu-btn {
        display: block;
      }

      :host([page=detail]) .menu-btn {
        display: none;
      }
    }

  </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-header role="navigation" id="header" effects="waterfall" condenses reveals>
      <app-toolbar>
        <div class="left-bar-item">
          <paper-icon-button
              class="menu-btn"
              icon="menu"
              on-click="_toggleDrawer"
              aria-label="Categories">
          </paper-icon-button>
          <a class="back-btn" href="/list/[[categoryName]]" tabindex="-1">
            <paper-icon-button icon="arrow-back" aria-label="Go back"></paper-icon-button>
          </a>
        </div>
        <div class="logo" main-title><a href="/" aria-label="ZMON">ZMON</a></div>
      </app-toolbar>

      <!-- Lazy-create the tabs for larger screen sizes. -->
      <div id="tabContainer" sticky$="[[_shouldShowTabs]]" hidden$="[[!_shouldShowTabs]]">
        <dom-if if="[[_shouldRenderTabs]]">
          <template>
            <shop-tabs
                selected="[[categoryName]]"
                attr-for-selected="name">
              <dom-repeat items="[[categories]]" as="category" initial-count="4">
                <template>
                <shop-tab name="[[category.name]]">
                  <a href="/list/[[category.name]]">[[category.title]]</a>
                </shop-tab>
                </template>
              </dom-repeat>
            </shop-tabs>
          </template>
        </dom-if>
      </div>

    </app-header>

    <dom-if if="[[_shouldRenderDrawer]]">
      <template>
      <!-- Two-way bind `drawerOpened` since app-drawer can update `opened` itself. -->
      <app-drawer opened="{{drawerOpened}}" swipe-open tabindex="0">
        <iron-selector role="navigation" class="drawer-list" selected="[[categoryName]]" attr-for-selected="name">
          <dom-repeat items="[[categories]]" as="category" initial-count="4">
            <template>
              <a name="[[category.name]]" href="/list/[[category.name]]">[[category.title]]</a>
            </template>
          </dom-repeat>
        </iron-selector>
      </app-drawer>
      </template>
    </dom-if>

    <iron-pages role="main" selected="[[page]]" attr-for-selected="name" selected-attribute="visible" fallback-selection="404">
    </iron-pages>

    <!-- a11y announcer -->
    <div class="announcer" aria-live="assertive">[[_a11yLabel]]</div>

  </template>

  <script>
    class App extends Polymer.Element {
      static get is() { return 'zmon-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged'
          },

          numItems: {
            type: Number,
            value: 0
          },

          _shouldShowTabs: {
            computed: '_computeShouldShowTabs(page, smallScreen)'
          },

          _shouldRenderTabs: {
            computed: '_computeShouldRenderTabs(_shouldShowTabs, loadComplete)'
          },

          _shouldRenderDrawer: {
            computed: '_computeShouldRenderDrawer(smallScreen, loadComplete)'
          }
        }
      }

      static get observers() {
        observers: [
          '_routePageChanged(routeData.page)'
        ]
      }


      created() {
        window.performance && performance.mark && performance.mark('shop-app.created');
        // Custom elements polyfill safe way to indicate an element has been upgraded.
        this.removeAttribute('unresolved');
      }

      attached() {
        // listen for online/offline
        Polymer.RenderStatus.afterNextRender(this, function() {
          this.listen(window, 'online', '_notifyNetworkStatus');
          this.listen(window, 'offline', '_notifyNetworkStatus');
        });
      }

      _routePageChanged(page) {
        // HACK(keanulee): Need to check if `page` actually changed due to polymer#3935.
        if (this.page === 'list' && this.page !== page) {
          this._listScrollTop = window.pageYOffset;
        }

        this.page = page || 'home';

        // Close the drawer - in case the *route* change came from a link in the drawer.
        this.drawerOpened = false;
      }

      _pageChanged(page, oldPage) {
        if (page != null) {
          // home route is eagerly loaded
          if (page == 'home') {
            this._pageLoaded(Boolean(oldPage));
          // other routes are lazy loaded
          } else {
            // When a load failed, it triggered a 404 which means we need to
            // eagerly load the 404 page definition
            var cb = this._pageLoaded.bind(this, Boolean(oldPage));
            this.importHref(
              this.resolveUrl('shop-' + page + '.html'),
              cb, cb, true);
          }
        }
      }

      _pageLoaded(shouldResetLayout) {
        this._ensureLazyLoaded();
        if (shouldResetLayout) {
          // The size of the header depends on the page (e.g. on some pages the tabs
          // do not appear), so reset the header's layout only when switching pages.
          this.async(function() {
            this.$.header.resetLayout();
          }, 1);
        }
      }

      _ensureLazyLoaded() {
        // load lazy resources after render and set `loadComplete` when done.
        if (!this.loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, function() {
            this.importHref(this.resolveUrl('lazy-resources.html'), function() {
              // Register service worker if supported.
              if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js');
              }
              this._notifyNetworkStatus();
              this.loadComplete = true;
            });
          });
        }
      }

      _toggleDrawer() {
        this.drawerOpened = !this.drawerOpened;
      }

      _computeShouldShowTabs(page, smallScreen) {
        return (page === 'home' || page === 'list' || page === 'detail') && !smallScreen;
      }

      _computeShouldRenderTabs(_shouldShowTabs, loadComplete) {
        return _shouldShowTabs && loadComplete;
      }

      _computeShouldRenderDrawer(smallScreen, loadComplete) {
        return smallScreen && loadComplete;
      }
    }
    window.customElements.define(App.is, App);
  </script>
</dom-module>
