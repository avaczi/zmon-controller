<dom-module id="zmon-alert-list-item">
  <template>
    <paper-icon-item on-tap="_selectAlert">
      <iron-icon icon="warning" item-icon></iron-icon>{{alert.name}}
    </paper-icon-item>
  </template>

  <script>
    class ZmonAlertListItem extends Polymer.Element {
      static get is() { return 'zmon-alert-list-item' };

      _selectAlert() {
        console.log('selected', this.alert)
      }
    }

    customElements.define(ZmonAlertListItem.is, ZmonAlertListItem);
  </script>
</dom-module>
