<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">

<dom-module id="zmon-app">
  <template>

    <style>
      app-toolbar {
        background-color: #dcdcdc;
      }
      .main-header {
        box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
      }
      paper-tabs {
        --paper-tabs-selection-bar-color: black;
        height: 100%;
        max-width: 640px;
      }
      paper-tab {
        --paper-tab-ink: #aaa;
        text-transform: uppercase;
      }
      [hidden] {
        display: none !important;
      }

    </style>

    <app-drawer-layout force-narrow>

      <app-drawer id="drawer" swipe-open>
        <app-header-layout has-scrolling-region>

          <app-header fixed>
            <div class="avatar-container">
              <div class="image"></div>
            </div>
            <div class="contact-info">
              <div class="name">Jon</div>
              <div class="email">jdoe@example.com</div>
            </div>
          </app-header>

          <!-- Nav on mobile: side nav menu -->
          <paper-listbox selected="{{selected}}" attr-for-selected="name" on-iron-activate="drawerSelected">
            <template is="dom-repeat" items="{{items}}">
              <paper-item name$="{{item}}">{{item}}</paper-item>
            </template>
          </paper-listbox>
        </app-header-layout>
      </app-drawer>

      <app-header-layout>
        <app-header class="main-header">

          <app-toolbar>
            <paper-icon-button class="menu-button" icon="menu" on-tap="drawerToggle" hidden$="{{wideLayout}}"></paper-icon-button>
          </app-toolbar>

          <app-toolbar class="tabs-bar" hidden$="{{!wideLayout}}">
            <paper-tabs selected="{{selected}}" attr-for-selected="name">
              <template is="dom-repeat" items="{{items}}">
                <paper-tab name$="{{item}}">{{item}}</paper-tab>
              </template>
            </paper-tabs>
          </app-toolbar>

        </app-header>
      </app-header-layout>

    </app-drawer-layout>

    <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>
  </template>

  <script>
    class App extends Polymer.Element {
      static get is() { return 'zmon-app'; }

      static get properties() {
        return {
          selected: {
            type: String,
            value: 'Dashboards'
          },
          wideLayout: {
            type: Boolean,
            value: false,
            observer: 'onLayoutChange',
          },
          items: {
            type: Array,
            value: function() {
              return [ 'Dashboards', 'Checks', 'Alerts', 'TrialRun' ];
            }
          }
        }
      }

      onLayoutChange(wide) {
        var drawer = this.$.drawer;
        if (wide && drawer.opened) {
          drawer.opened = false;
        }
      }

      drawerToggle(d) {
        this.$.drawer.toggle();
      }

      drawerSelected() {
        if (!this.$.drawer.persistent) this.$.drawer.close();
      }
    }

    window.customElements.define(App.is, App);
  </script>
</dom-module>
