<div class="modal-body">
    <h4>Warning:</h4>
    <p>Your User session is still valid. We recommend you log out for security reasons.</p>
    <p>The TV Token will still be valid.</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary set-downtimes-ok-button" ng-click="continue()">Yes, log me out</button>
    <button class="btn btn-warning" ng-click="cancel()">No, keep me logged in</button>
</div>
