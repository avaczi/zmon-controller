<div class="modal-body">
    <h4>Before going into TV mode:</h4>
    <p>Your User session will persist unless you Log Out. For security reasons it is recommended to Log Out.</p>
    <p>To continue to TV mode, please choose an option.</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary set-downtimes-ok-button" ng-click="continue()">Yes, log me out</button>
    <button class="btn btn-warning" ng-click="cancel()">No, keep me logged in</button>
</div>
