<div ng-if="supported">
    <i class="fa fa-fw clickable" ng-class="{'fa-bell':subscribed, 'fa-bell-o': !subscribed }" ng-click="toggle()" ng-if="!denied" title="Turn Notifications Off" uib-popover-template="templateUrl" popover-title="Notification Settings" popover-placement="bottom"></i>
    <i class="fa fa-fw fa-bell-slash-o" ng-if="denied" title="Notifications are disabled"></i>
</div>
