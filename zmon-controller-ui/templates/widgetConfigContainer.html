<div>
    <div class="json-config">
        <select id="widget-types-dropdown" class="col-sm-2" ng-disabled="invalidJson" ng-model="selectedWidgetType" ng-options="widgetType.type for widgetType in widgetTypes"></select>
        <div class="col-sm-10">
            <button class="btn btn-primary" ng-disabled="filterEditPending || invalidJson" ng-click="addWidget()">Add Widget</button>
        </div>
        <span ng-show="invalidJson">Error: Invalid JSON; please switch to text editor and fix</span>
        <span ng-show="emptyJson">Error: Empty JSON</span>
    </div>
    <div class="col-sm-12">
        <div class="row widgets-preview" ng-repeat="widget in widgets" ng-switch="widget.type">
            <div>
                <a class="clickable widget-config-remove-btn" ng-disabled="invalidJson" ng-click="removeWidget($index)"><i class="fa fa-times"></i></a>
            </div>
            <widget-config-chart ng-switch-when="chart" widget="widget" chart-data="chartData"></widget-config-chart>
            <widget-config-gauge ng-switch-when="gauge" widget="widget"></widget-config-gauge>
            <widget-config-value ng-switch-when="value" widget="widget"></widget-config-value>
            <widget-config-trend ng-switch-when="trend" widget="widget"></widget-config-trend>
            <widget-config-iframe ng-switch-when="iframe" widget="widget"></widget-config-iframe>
            <!--
            <widget-config-networkmap ng-switch-when="networkmap" widget="widget"/></widget-config-networkmap>
            -->
        </div>
    </div>
</div>
